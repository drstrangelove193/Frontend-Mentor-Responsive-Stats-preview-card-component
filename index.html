<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="container">
      <picture class="product-img">
        <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="mobile-image">
      </picture>
      <section class="description">
        <h1 class="header">Get <span class="accented-text">insights</span> that help your business grow.
        </h1>
        <p class="body-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-box">

          <div class="stats">
            <h2 class="stats-numbers">
              10k+
            </h2>
              <div class="stats-words">companies</div>
          </div>

          <div class="stats">
            <h2 class="stats-numbers">
              314 
            </h2>
              <div class="stats-words">templates
              </div>
          </div>

          <div class="stats">
            <h2 class="stats-numbers">
              12M+
            </h2>
              <div class="stats-words">queries</div>
          </div>

        </div>
      </section>
    </article>
  </main>

</body>
</html>
